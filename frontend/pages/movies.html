<!-- Owal carousel -->
<script>
    $('.owl-carousel').owlCarousel({
        rtl: true,
        margin: 10,
        nav: true,
        responsiveClass: true,
        responsive: {
            0: {
                items: 1,
                nav: true
            },
            600: {

                nav: false
            },
            1000: {
                items: 5,
                nav: true,
                loop: false
            }
        }
    })
